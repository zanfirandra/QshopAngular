<section class="main cart-main" ng-controller="CartController">
    <div class="container">
        <h2>Shopping Cart</h2>
        <div class="row">
            <div class="col-sm-12">
                <form method="post">
                    <table class="table table-responsive cart-table">
                        <thead>
                            <tr>
                                <th> &nbsp;</th>
                                <th>Product</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                                <th> # </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="cart-item" ng-repeat="product in listProducts track by $index">
                                <td class="product-image">
                                    <a href="#">
                                        <img ng-src="{{product.picture}}" />
                                    </a>
                                </td>
                                <td class="product-name">
                                    <a href="/#/products/{{product.id}}">{{product.name}}</a>
                                </td>
                                <td class="product-price">
                                    $ {{product.price}}
                                </td>
                                <td class="product-quantity">
                                    <div class="quantity">
                                        <input type="button" class="minus" value="-" ng-click="minus(product.id)">
                                        <input type="number" class="input-text qty text" title="Qty" value={{product.quantity}} name="quantity">
                                        <input type="button" class="plus" value="+" ng-click=plus(product.id)>
                                    </div>
                                </td>
                                <td class="product-total">
                                    <a href="#">$ {{product.price*product.quantity}}</a>
                                </td>

                                <td>
                                    <a href="" ng-click="removeProduct(product)" class="glyphicon glyphicon-remove-circle" style="color: red;"></a>
                                </td>
                            </tr>

                            <tr class="cart-actions">
                                <td colspan="6">
                                    <div class="update-buttons">
                                        <!-- <button class="btn btn-default btn-orange">Update Cart</button> -->
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="shipping-costs">
                    <form>
                        <h3>Calculate Shipping</h3>
                        <div class="row">
                            <div class="form-group">
                                <div class="col-md-12 form-rows">
                                    <label>Country</label>
                                    <select class="form-control" placeholder="Select a country" ng-model="country">
                                        <option value="" disabled selected>Select your option</option>
                                        <option value="Romania">Romania</option>
                                        <option value="Poland">Poland</option>
                                        <option value="Belgium">Belgium</option>
                                        <option value="Germany">Germany</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <div class="col-md-6 form-rows">
                                    <label>City</label>
                                    <input class="form-control" type="text" placeholder="Bucharest" ng-model = "city"/>
                                </div>
                                <div class="col-md-6">
                                    <label>Zip Code</label>
                                    <input class="form-control" type="text" placeholder="" ng-model = "zipCode" />
                                </div>
                                <div class="col-md-6"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <button class="btn btn-orange" ng-disabled="!listProducts.length" ng-click="sendOrder()">Send order</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <h3>Cart Total</h3>
                <table class="table table-responsive cart-totals">
                    <tbody>
                        <tr class="card-subtotal">
                            <th>Cart Subtotal</th>
                            <td>$ {{subTotal}}</td>
                        </tr>
                        <tr class="card-shipping">
                            <th>Shipping</th>
                            <td>{{shipping}}</td>
                        </tr>
                        <tr class="card-total">
                            <th>Order Total</th>
                            <td class="price">$ {{total}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
